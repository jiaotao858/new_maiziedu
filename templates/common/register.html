<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{% url 'common:register' %}" method="post" accept-charset="utf-8"enctype="multipart/form-data" >
   {% csrf_token %}
    <div>
        <input type="text" name="username" id="username" placeholder="请输入用户名" >
        <input type="text" name="email" id="email" placeholder="请输入email" >
        <input type="password"  name="password" id="password" placeholder="请输入6-12位密码" >
        <input type="password"  name="password1" id="password1" placeholder="请再次确认密码" >
        <input type="hidden" name="source_url" value="{{ request.META.HTTP_REFERER }}">
        <input type="submit" class="submit" value="立即注册">
    </div>

 </form>
</body>
</html>
